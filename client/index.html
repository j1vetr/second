    <style>
      .goog-te-banner-frame { display: none !important; }
      .goog-te-banner-frame.skiptranslate { display: none !important; }
      body { top: 0px !important; position: static !important; }
      .goog-te-gadget { font-family: inherit !important; }
      .goog-te-gadget-simple { background: transparent !important; border: none !important; padding: 0 !important; }
      .goog-te-gadget-simple .goog-te-menu-value { color: inherit !important; }
      .goog-te-gadget-simple .goog-te-menu-value span { color: inherit !important; }
      #google_translate_element { display: none !important; }
      #goog-gt-tt, .goog-te-balloon-frame { display: none !important; }
      .goog-text-highlight { background: none !important; box-shadow: none !important; }
      .skiptranslate { display: none !important; }
      iframe.skiptranslate { display: none !important; }
      
      /* Language transition overlay */
      #lang-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--background, #ffffff);
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }
      #lang-overlay.active {
        opacity: 1;
        pointer-events: all;
      }
      .dark #lang-overlay {
        background: #0a0a0a;
      }
      #lang-overlay .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e5e5;
        border-top-color: #f97316;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .dark #lang-overlay .spinner {
        border-color: #333;
        border-top-color: #f97316;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="lang-overlay"><div class="spinner"></div></div>
    <div id="root"></div>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
      // Fix for Google Translate + React DOM conflict
      if (typeof Node === 'function' && Node.prototype) {
        const originalRemoveChild = Node.prototype.removeChild;
        Node.prototype.removeChild = function(child) {
          if (child.parentNode !== this) {
            if (console) {
              console.warn('Cannot remove child: node is not a child of this node', child);
            }
            return child;
          }
          return originalRemoveChild.apply(this, arguments);
        };

        const originalInsertBefore = Node.prototype.insertBefore;
        Node.prototype.insertBefore = function(newNode, referenceNode) {
          if (referenceNode && referenceNode.parentNode !== this) {
            if (console) {
              console.warn('Cannot insert before: reference node is not a child of this node', referenceNode);
            }
            return newNode;
          }
          return originalInsertBefore.apply(this, arguments);
        };
      }

      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'fr',
          includedLanguages: 'fr,en,de',
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
